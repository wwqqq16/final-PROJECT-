<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceWise Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar content here -->
        <div class="logo">
            PRICEWISE
        </div>
        <div class="menu">
            <div class="menu-item">Workspaces</div>
            <div class="menu-item">Tools</div>
            <div class="menu-item">Reports</div>
            <div class="menu-item">Settings</div>
            <div class="menu-item">Support</div>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <!-- Header content like notifications -->
            <div class="notification">
                2 New Notifications
            </div>
        </div>
        <div class="dashboard">
            <!-- Dashboard widgets here -->
            <div class="widget">
                25 Orders
            </div>
            <div class="widget">
                18 Products
            </div>
            <div class="widget">
                37 Listings
            </div>
            <div class="widget">
                3 Integrations
            </div>
        </div>
        <div class="reports">
            <!-- Reports section -->
            <div class="report">
                Daily Pricing Report
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
